<!-- Template driven form -->
<!-- <app-preloader></app-preloader> -->
<div class="container">
  <div class="left">
    <div class="linkRoute">
      <i> </i>
      <a style="color: grey;" class="textDecoration" [routerLink]="['/']" routerLinkActive="router-link-active">
        <i class="fal fa-arrow-left"></i> Back to Home Screen </a>
    </div>
    <div>
      <img class="imgDisplay" src="../../assets/images/ECommerceLogin.png">
    </div>
  </div>

  <div class="right">
    <form class="sign-in-form" novalidate #signInForm="ngForm" (submit)="onSubmit(signInForm)">
      <h2>Sign in</h2>
      <div class="row-control">
        <mat-icon>account_circle</mat-icon>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput placeholder="Username" required minlength="6" maxlength="32" [pattern]="usernamePattern"
            #username="ngModel" [(ngModel)]="userInfo.userName" name="username" />
          <mat-error *ngIf="username.touched && !username.valid">
            <span *ngIf="username.errors?.required">Username is required</span>
            <span *ngIf="username.errors?.minlength || username.errors?.maxlength">Length from 6 to 32 characters</span>
            <span *ngIf="!(username.errors?.minlength || username.errors?.maxlength) && username.errors?.pattern">Only
              alphabet</span>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="row-control">
        <mat-icon> vpn_key</mat-icon>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Password</mat-label>
          <input type="password" matInput placeholder="Password" required minlength="6" maxlength="32"
            [pattern]="passwordPattern" #password="ngModel" [(ngModel)]="userInfo.password" name="password" />
          <!-- <mat-icon>remove_red_eye</mat-icon> -->
          <mat-error *ngIf="password.touched && !password.valid">
            <span *ngIf="password.errors?.required">Password is required</span>
            <span *ngIf="password.errors?.minlength || password.errors?.maxlength">Length from 6 to 32 characters</span>
            <span *ngIf="!(password.errors?.minlength || password.errors?.maxlength) && password.errors?.pattern">
              Only alphabet, digit and at least one of !@#$%^&*
            </span>
          </mat-error>
        </mat-form-field>
      </div>
      <!-- <div class="row-control rememberMe">
        <mat-checkbox [(ngModel)]="userInfo.rememberMe" name="rememberMe">
          Remember me
        </mat-checkbox>
      </div> -->
      <div class="btnContainer">
        <div class="row-control row-actions btnSignin">
          <button mat-raised-button color="primary" type="submit">Sign in</button>
        </div>
        <div class="row-control row-actions btnSignup">
          <button mat-raised-button color="accent" type="submit">Switch to Sign up</button>
        </div>
      </div>
      <div class="linkRoute forgotPassword">
        <i> </i>
        <span>Forgot your password ?</span>
      </div>
      <!-- <pre>{{signInForm.value | json}}</pre>
      <pre>{{userInfo | json}}</pre> -->
    </form>
  </div>
</div>
