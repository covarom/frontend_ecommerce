<div class="singleProductList" *ngFor="let product of products">
  <div class="col-lg-3 col-md-6 col-12">
    <div class="single-product">
      <div>
        <div class="product-image">
          <div>
            <img src="{{product.imageList[0].url}}" alt="#">
          </div>
          <div class="button btn-primary">
            <a [routerLink]="['/productDetail/{product.id}']" routerLinkActive="router-link-active" class="btn">View
              Details</a>
          </div>
        </div>
        <div class="product-info">
          <h4 class="title">
            <a>{{product.name}}</a>
          </h4>
          <div class="price">
            <span>$ {{product.price}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
